<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enes Menekse || Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image">
            <img src="avatar-jessica.jpeg" class="pPic">
        </div>

        <div class="name">
            <h2 class="pName">Jessica Randall</h2>
        </div>

        <div class="location">
            <p class="pLocation">London, United Kingdom</p>
        </div>

        <div class="description">
            <p class="pDescription">"Front-end developer and avid reader."</p>
        </div>
        
        <div class="linksContiner">
            <div class="social-link">
                <a href="#">GitHub</a>
            </div>
            <div class="social-link">
                <a href="#">Frontend Mentor</a>
            </div>
            <div class="social-link">
                <a href="#">LinkedIn</a>
            </div>
            <div class="social-link">
                <a href="#">Twitter</a>
            </div>
            <div class="social-link">
                <a href="#">Instagram</a>
            </div>

        </div>
    </main>
    
</body>
</html>
